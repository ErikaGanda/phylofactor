language: r
sudo: required
before_install:
  - sudo mkdir -p /usr/lib/R/library
  - echo 'R_LIBS=/usr/lib/R/library:/usr/lib/R/site-library/' > ~/.Renviron
  - sudo chmod 2777 /usr/lib/R/library

r:
  - release
  - bioc-release

addons:
  apt:
    packages:
      - qpdf

r_packages:
  - magrittr 
  - ape
  - phangorn
  - phytools 
  - caper 
  - scatterplot3d 
  - biglm 
  - testthat

bioc_packages:
  - Biostrings

script:
  - Rscript -e "library(testthat); test_package('phylofactor')"

notifications:
  email:
    on_success: change
    on_failure: always
